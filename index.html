			<div class="container-fluid">
				<button class="btn amount-but" id="exit_btn"></button>
			</div>
			<div class="container-fluid m-5" style="font-size: 20px;">
				<div class="row">
					<div class="col-3 mt-3 headers disable">Телескопы</div>
					<div class="col-9"><div class="percentage" id="percentage-0">10</div></div>

							<input type="checkbox" class="btn-check" id="btncheck2" autocomplete="on" theme_index="1" checked>

							<input type="checkbox" class="btn-check" id="btncheck3" autocomplete="on" theme_index="2" checked>
							<label class="btn btn-outline-success" for="btncheck3">Звездные величины</label>
							
							
						</div>
					</div>
					<div class="col-3">
						<input type="text" value="1" class="amount mt-4 mb-3" id="amount"><br>
						<button class="btn amount-but" id="minus">-</button>
						<button class="btn amount-but" id="plus">+</button>

					</div>
				</div>
			</div>
			<div class="contianer w-80" id="hidden">

			</div>
